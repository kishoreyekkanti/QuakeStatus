<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?key=ABQIAAAAaYlAk8H6mNgJWbnv_0ogtBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSFS7-IZSe6Ej1Ip0vWzT6bNwA5Ig&sensor=true">
</script>
<script type="text/javascript">
    var map;
    function initialize() {
    var latlng = new google.maps.LatLng(20.0, -10.0);
    var myOptions = {
      zoom: 2,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),        myOptions);
  }
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
  <input type="hidden" id="mapStore"/>
  <script type="text/javascript" src="/faye.js"></script>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.livestats.js"></script>

</body>
</html>
